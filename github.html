---
layout: default
title: Federal Agency Developer Portals
---

<!-- News -->
<a name="News"></a>
{% assign github = site.data.github %}
{% assign github = github| sort %}
<section>
	<header>
		<h2>Github</h2>
	</header>
	<p></p>
	<div class="table-wrapper" style="height: 500px; overflow: auto;">
		<table class="alt">
			<thead>
				<tr>
					<th>Name</th>
					<th>URL</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% assign count = 0 %}
				{% for entry in github %}
					<tr>
						<td><a href="https://github.com/{{ entry }}">{{ entry }}</a></td>
						<td></td>
					</tr>
					{% assign count = count | plus: 1 %}
				{% endfor %}
			</tbody>
		</table>
		<p align="center">{{ count }} githubs</p>
	</div>
</section>
