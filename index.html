---
layout: default
title: Federal Agency Developer Portals
---

<!-- News -->
<a name="News"></a>
{% assign agencies = site.data.agencies %}
{% assign agencies =agencies| sort %}
<section>
	<header>
		<h2>Agencies</h2>
	</header>
	<p></p>
	<div class="table-wrapper" style="height: 500px; overflow: auto;">
		<table class="alt">
			<thead>
				<tr>
					<th>Agency</th>
					<th>URL</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for agency in agencies %}
					<tr>
						<td>{{ agency[0] }}</td>
						<td><a href="{{ agency[1].url }}">{{ agency[1].url }}</a></td>
						<td></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</section>
